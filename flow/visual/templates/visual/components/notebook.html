{% load staticfiles %}
{% load date_tags %}

<div id="sidebar">

</div>
<div class="box">
	<input id="code" value="{{ code }}" style="display: none"/>
	<form method="POST" action="/notebook/{{ code }}" id="notebook_form">
		{% csrf_token %}
		<dl class="editor">
			<dt>{{ form.title.label_tag }}</dt>
			<dd class="title_menu">
				{{ form.title }}
				<button id="notebook_form_submit" type="submit">Save</button>
			</dd>
			{% for error in form.title.errors %}
				<dd class="error">{{ error }}</dd>
			{% endfor %}
			<dt>{{ form.data.label_tag }}</dt>
			<dd>{{ form.data }}</dd>
			{% for error in form.data.errors %}
				<dd class="error">{{ error }}</dd>
			{% endfor %}
		</dl>
	</form>
</div>
<div class="box">
	<ol id="terminal" class="scroll"></ol>
	<form action="" id="commandline">
		<input type="text" name="commandline" id="command" autocomplete="off">
		<button type="submit">Send</button>
	</form>
</div>
